<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>

    <h1 align="center">{{ title }}</h1>
    <div align="center"><a class="btn btn-dark" href="{% url 'blog' %}" role="button">назад</a></div>

    <form style="padding-left: 28%" method="POST" action="{% url 'create_article' %}">
        {% csrf_token %}
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-7">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Заголовок</span>
                        {{ form.title }}
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Содержание</span>
                        {{ form.content }}
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-outline-dark btn-lg mt-3">Создать</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
